<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ireland Covid Dashboard</title>
  </head>
  <body>
    <h1>Ireland Covid Dashboard</h1>
    <p>
      All data from
      <a
        href="https://ourworldindata.org/explorers/coronavirus-data-explorer?zoomToSelection=true&time=2020-03-01..latest&uniformYAxis=0&pickerSort=desc&pickerMetric=total_cases&hideControls=true&Metric=Vaccine+doses%2C+cases%2C+ICU+patients%2C+and+deaths&Interval=7-day+rolling+average&Relative+to+Population=false&Align+outbreaks=false&country=~IRL"
        >Our World in Data</a
      >.
    </p>
    <iframe
      src="https://ourworldindata.org/explorers/coronavirus-data-explorer?zoomToSelection=true&time=2020-03-01..latest&uniformYAxis=0&pickerSort=desc&pickerMetric=total_cases&hideControls=true&Metric=Vaccine+doses%2C+cases%2C+ICU+patients%2C+and+deaths&Interval=7-day+rolling+average&Relative+to+Population=false&Align+outbreaks=false&country=~IRL"
      loading="lazy"
      style="width: 100%; height: 600px; border: 0px none"
    ></iframe>
    <p>
      For the official Covid dashboard for Ireland, visit the
      <a href="https://covid19ireland-geohive.hub.arcgis.com/"
        >Covid Data Hub</a
      >
    </p>
    <p>
      For stats for Northern Ireland, visit the
      <a
        href="https://www.nisra.gov.uk/statistics/ni-summary-statistics/coronavirus-covid-19-statistics"
        >Northern Ireland Statistics and Research Agency</a
      >
    </p>
    <p>
      Hosted on <a href="https://www.netlify.com/">Netlify</a> by
      <a href="https://github.com/gerhynes">Gerard Hynes</a>
    </p>
  </body>
</html>
